kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: amt-enhetsregister
  namespace: amt
  labels:
    team: amt
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://amt-enhetsregister.intern.nav.no
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/health/readiness
    initialDelay: 50
  liveness:
    path: /internal/health/liveness
    initialDelay: 50
    timeout: 3
  replicas:
    min: 1
    max: 2
    scalingStrategy:
      cpu:
        thresholdPercentage: 500
  resources:
    requests:
      cpu: 20m
      memory: 512Mi
    limits:
      memory: 4096Mi # Trenger mye minne n√•r man skal laste ned alle enheter
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: amt-arrangor
          namespace: amt
          cluster: prod-gcp
        - application: aktivitet-arena-acl
          namespace: dab
          cluster: prod-gcp
        - application: mulighetsrommet-api
          namespace: team-mulighetsrommet
          cluster: prod-gcp
    outbound:
      external:
        - host: data.brreg.no
  kafka:
    pool: nav-prod
  env:
    # Kafka topics
    - name: VIRKSOMHETER_TOPIC
      value: amt.virksomheter-v1

  gcp:
    sqlInstances:
      - name: amt-enhetsregister-v1
        type: POSTGRES_17
        tier: db-custom-1-3840
        diskAutoresize: true
        databases:
          - name: amt-enhetsregister
            envVarPrefix: DB

  observability:
      autoInstrumentation:
        enabled: true
        runtime: java
      logging:
        destinations:
          - id: elastic
          - id: loki
